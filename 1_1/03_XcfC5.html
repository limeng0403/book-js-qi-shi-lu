<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
    //生成一个Object()对象
    var myObject = new Object();
    myObject['0'] = 'f';
    myObject['1'] = 'o';
    myObject['2'] = 'o';

    //输出Object
    console.log(myObject);

    //生成一个String()对象
    var myString = new String('foo');

    //输出
    console.log(myString);
</script>
</body>
</html>
